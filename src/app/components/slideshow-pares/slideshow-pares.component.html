<ion-slides [options]="slidesOptions">
  <ion-slide *ngFor="let pares of peliculas | pares">
    
    <ion-row>
      <ion-col size="12" *ngFor="let movie of pares">
        <ion-card>
          <img class="poster" [src]="movie.poster_path| imagen">
        </ion-card>
      </ion-col>
    </ion-row>

  </ion-slide>
</ion-slides>
